<div class="container">

        <div class="row">
          <div *ngFor="let news of listNews" class="col-lg-4">
        <div class="card-shadow-lg" >
            <div class="card">
                <h3 class="card-header">{{news.title}}</h3>
                <div class="card-body">
                  <h5 class="card-title">{{news.source_id}}</h5>
                  <h6 class="card-subtitle text-muted">{{news.pubDate |date}}</h6>
                
                     <a href="{{news.link}}">
                    <img src="{{news.image_url}} " 
                    alt="{{news.name}}"
                    class="card-img-top">
                    <img *ngIf="news.image_url == null" src="https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg"
                    alt="{{news.name}}"
                    class="card-img-top">
                     </a>

           
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
